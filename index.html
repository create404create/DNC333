<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USA Number Status Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-text">CODEX</div>
  <div class="container">
    <h2>USA Number Status Checker</h2>
    <input type="text" id="phoneNumber" placeholder="Enter USA Number" />
    <button onclick="checkStatus()">Check Status</button>
    <div id="loading" class="loading">Loading...</div>
    <div id="result" class="result-box"></div>

    <div class="btn-group">
      <button onclick="copyResult()">📋 Copy Result</button>
      <button onclick="exportToPDF()">🖨️ Export to PDF</button>
      <button onclick="shareResult()">🔗 Share</button>
    </div>

    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      Dark Mode
    </label>

    <div class="recent-searches">
      <h3>Recent Searches</h3>
      <ul id="recentList"></ul>
    </div>

    <p class="credit">Created by <a href="skype:live:.cid.6a4827c093354752">Ehtisham</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
