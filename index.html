<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Number Status Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-text">Codex</div>
  <div class="container">
    <h2>📞 USA Number Status Checker</h2>
    <input type="text" id="phoneNumber" placeholder="Enter USA Number">
    <button onclick="checkStatus()">Check Status</button>
    
    <div class="actions">
      <button onclick="copyResult()">📋 Copy Result</button>
      <button onclick="toggleDarkMode()">🌙 Dark Mode</button>
      <button onclick="exportToPDF()">🖨️ Export to PDF</button>
      <button onclick="shareResult()">🔗 Share</button>
    </div>
    
    <div id="result" class="result-box"></div>
    <div id="personInfo" class="result-box"></div>
    <div id="loading" class="loading">Loading...</div>

    <div class="history">
      <h3>Recent Searches</h3>
      <ul id="recentList"></ul>
    </div>

    <div class="footer">Created by <a href="https://api.whatsapp.com/send/?phone=923285809899&text&type=phone_number&app_absent=0">Ehtisham</a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
